<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
</head>
<body>
  {{> header }}

  <h1>{{ title }}</h1>
  <time>{{ date }}</time>
  {{{ contents }}}

  {{#if ancestry.prevMember includeZero=true}}
  <a href="{{link.to ancestry.prevMember}}" alt="prev">Prev</a>
  {{/if}}

  {{#if ancestry.nextMember includeZero=true}}
  <a href="{{link.to ancestry.nextMember}}" alt="prev">Next</a>
  {{/if}}

  <footer>
    <p>Generated with {{ generator }} &mdash; <a href="{{ url }}">{{ url }}</a></p>
  </footer>
</body>
</html>
